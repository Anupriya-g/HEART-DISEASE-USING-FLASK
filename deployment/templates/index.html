<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Disease Prediction</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dark-mode {
      background-color: #1f1f1f;
      color: #e2e2e2;
    }

    .hero {
      background-image: url('https://www.drbhosalekartik.com/wp-content/uploads/2023/03/7-Reasons-Why-Regular-heart-Health-Check-is-Important.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding: 100px 0;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      z-index: 0;
    }
    
    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); 
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: fadeInUp 1.5s;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: -50px;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .form-section:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .form-section h2 {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-primary {
      background-color: #dc3545;
      border: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #bb2d3b;
    }

    .features {
      margin-top: 60px;
      padding: 60px 0;
      text-align: center;
      background-color: #dc3545;
      color: white;
    }

    .features h2 {
      margin-bottom: 40px;
      font-size: 2rem;
      font-weight: bold;
    }

    .features .feature-item {
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .features .feature-item:hover {
      transform: translateY(-10px);
    }

    .feature-item i {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .testimonial-section {
      background-color: #f8f9fa;
      padding: 60px 0;
    }

    .testimonial {
      text-align: center;
      margin: 20px;
    }

    .testimonial img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 20px;
    }

    .testimonial p {
      font-style: italic;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #343a40;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dark-toggle:hover {
      background-color: #495057;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="dark-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Predict Your Heart Health</h1>
    <p>Using cutting-edge technology to assess heart disease risk</p>
  </div>

  <!-- Form Section -->
  <div class="container form-section">
    <h2>Heart Disease Prediction Form</h2>
    <form action="/predict" method="post">
      <!-- Age -->
      <div class="mb-3">
        <label for="query1" class="form-label">Age:</label>
        <input type="number" class="form-control" id="query1" name="query1" value="{{ query1 }}" required>
      </div>
      
      <!-- Sex -->
      <div class="mb-3">
        <label for="query2" class="form-label">Sex (1 = Male; 0 = Female):</label>
        <input type="number" class="form-control" id="query2" name="query2" value="{{ query2 }}" min="0" max="1" required>
      </div>
      
      <!-- Chest Pain Type -->
      <div class="mb-3">
        <label for="query3" class="form-label">Chest Pain Type (0 = Typical Angina; 1 = Atypical Angina; 2 = Non-anginal Pain; 3 = Asymptomatic):</label>
        <input type="number" class="form-control" id="query3" name="query3" value="{{ query3 }}" min="0" max="3" required>
      </div>

      <!-- Resting Blood Pressure -->
      <div class="mb-3">
        <label for="query4" class="form-label">Resting Blood Pressure (in mm Hg):</label>
        <input type="number" class="form-control" id="query4" name="query4" value="{{ query4 }}" required>
      </div>
      
      <!-- Serum Cholesterol -->
      <div class="mb-3">
        <label for="query5" class="form-label">Serum Cholesterol (in mg/dl):</label>
        <input type="number" class="form-control" id="query5" name="query5" value="{{ query5 }}" required>
      </div>
      
      <!-- Fasting Blood Sugar -->
      <div class="mb-3">
        <label for="query6" class="form-label">Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False):</label>
        <input type="number" class="form-control" id="query6" name="query6" value="{{ query6 }}" min="0" max="1" required>
      </div>
      
      <!-- Resting ECG -->
      <div class="mb-3">
        <label for="query7" class="form-label">Resting ECG Results (0 = Normal; 1 = ST-T Wave Abnormality; 2 = Left Ventricular Hypertrophy):</label>
        <input type="number" class="form-control" id="query7" name="query7" value="{{ query7 }}" min="0" max="2" required>
      </div>
      
      <!-- Maximum Heart Rate -->
      <div class="mb-3">
        <label for="query8" class="form-label">Maximum Heart Rate Achieved:</label>
        <input type="number" class="form-control" id="query8" name="query8" value="{{ query8 }}" required>
      </div>
      
      <!-- Exercise Induced Angina -->
      <div class="mb-3">
        <label for="query9" class="form-label">Exercise Induced Angina (1 = Yes; 0 = No):</label>
        <input type="number" class="form-control" id="query9" name="query9" value="{{ query9 }}" min="0" max="1" required>
      </div>
      
      <!-- ST Depression -->
      <div class="mb-3">
        <label for="query10" class="form-label">ST Depression Induced by Exercise Relative to Rest (Oldpeak):</label>
        <input type="text" class="form-control" id="query10" name="query10" value="{{ query10 }}" required>
      </div>
      
      <!-- Slope -->
      <div class="mb-3">
        <label for="query11" class="form-label">Slope of the Peak Exercise ST Segment (0 = Upsloping; 1 = Flat; 2 = Downsloping):</label>
        <input type="number" class="form-control" id="query11" name="query11" value="{{ query11 }}" min="0" max="2" required>
      </div>
      
      <!-- Number of Major Vessels -->
      <div class="mb-3">
        <label for="query12" class="form-label">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
        <input type="number" class="form-control" id="query12" name="query12" value="{{ query12 }}" min="0" max="3" required>
      </div>
      
      <!-- Thalassemia -->
      <div class="mb-3">
        <label for="query13" class="form-label">Thalassemia (1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect):</label>
        <input type="number" class="form-control" id="query13" name="query13" value="{{ query13 }}" min="1" max="3" required>
      </div>
      

      <button type="submit" class="btn btn-primary w-100">Predict Now</button>
    </form>

    {% if output %}
    <div class="output alert alert-info text-center">
      <strong>{{ output }}</strong>
    </div>
    {% endif %}
  </div>

  <!-- Features Section -->
  <div class="features">
    <div class="container">
      <h2>Why Choose Us?</h2>
      <div class="row">
        <div class="col-md-4 feature-item">
          <i class="fas fa-heartbeat"></i>
          <p>Accurate Predictions</p>
        </div>
        <div class="col-md-4 feature-item">
          <i class="fas fa-user-md"></i>
          <p>Expert Consultation</p>
        </div>
        <div class="col-md-4 feature-item">
          <i class="fas fa-stethoscope"></i>
          <p>Quick and Easy Tests</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="container">
      <p>&copy; 2024 Heart Disease Prediction. All Rights Reserved.</p>
    </div>
  </div>

  <!-- Bootstrap JS (for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const toggleIcon = document.querySelector('.dark-toggle i');
      if (document.body.classList.contains('dark-mode')) {
        toggleIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        toggleIcon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  </script>
</body>
</html>
